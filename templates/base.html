<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-dark shadow-lg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid px-4 py-2">
            <span class="navbar-brand mb-0 h1 fw-bold" style="font-size: 2rem; letter-spacing: 1px;">
                <i class="fa-solid fa-comments me-2" style="font-size: 2.2rem;"></i>
                <span style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">ch@t me</span>
            </span>

            {% if session.user %}
            <div class="d-flex align-items-center gap-3">
                <span class="text-white fw-semibold">
                    <i class="fa-solid fa-user-circle me-2"></i>{{ session.user }}
                </span>

                <!-- Logout Button -->
                <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm rounded-pill px-3 shadow-sm">
                    <i class="fa-solid fa-right-from-bracket me-1"></i> Logout
                </a>

                <!-- Delete Account Button -->
                 <a href="{{ url_for('delete_user') }}" class="btn btn-danger btn-sm rounded-pill px-3 shadow-sm" onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.');">
                    <i class="fa-solid fa-trash-can me-1"></i> Delete
                </a>
                
            </div>
            {% endif %}

        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
